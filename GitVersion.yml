next-version: 1.0
mode: ContinuousDelivery
major-version-bump-message: '\(breaking:|major:)'
minor-version-bump-message: '\(feat:|feature:)'
patch-version-bump-message: '\fix:'
branches:
  main:
    regex: ^main$
    mode: ContinuousDelivery
    increment: Patch
    is-release-branch: true
    is-mainline: true

